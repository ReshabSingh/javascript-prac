<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Adding new elements</title>
</head>
<body style="background-color: #040403;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id - Math.round(Math.random() * 10 +1)
    div.setAttribute("title", "title created")
    div.style.backgroundColor = 'indigo'
    div.style.color = 'white'
    div.style.padding = "12px"
    // div.innerText("")
    const addtext = document.createTextNode("Reshab DOM manipulation")
    div.appendChild(addtext)

    document.body.appendChild(div)

</script>
</html>
